<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>JS Demo</h1>
    <script>
      // find max
      var max = Math.max(3, 6, 1, 9, 2, 5, 1);
      console.log(max);

      // find max in array
      var arr = [3, 6, 1, 9, 2, 5, 1];
      max = Math.max.apply(null, arr);
      console.log(max);

      // find min in array
      var arr = [3, 6, 1, 9, 2, 5, 1];
      var min = Math.min.apply(null, arr);
      console.log(min);
    </script>
  </body>
</html>
