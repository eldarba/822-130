<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      /* embded css */
      h1 {
        color: green;
        text-align: center;
      }
      h2 {
        color: brown;
        text-decoration: underline;
      }

      p {
        color: cadetblue;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>title CSS</h1>
    <h2>sub title</h2>
    <p>Cascading Style Sheets. Used to style the document.</p>
    <h3>Where to write CSS</h3>
    <ul>
      <li>inline styling (almost never)</li>
      <li>embeded styling (almost never)</li>
      <li>external styling (recomended)</li>
    </ul>

    <p>a paragraph...</p>
    <!-- inline - the css code is in the element -->
    <p style="color: red; font-size: x-large">a paragraph...</p>
    <p>a paragraph...</p>
    <p>a paragraph...</p>
  </body>
</html>
