<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Lists</h1>
    <h3>Ordered List</h3>
    <!-- the ordered list -->
    <ol>
      <!-- the list items -->
      <li>Open Visual Code</li>
      <li>Create a new file</li>
      <li><a href="https://www.google.com">Link to Google</a></li>
      <li>Add content</li>
    </ol>
    <h3>Unordered List</h3>
    <!-- the unordered list -->
    <ul>
      <!-- the list items -->
      <li>Bread</li>
      <li>Cake</li>
      <li>Milk</li>
    </ul>
    <h3>Unordered List</h3>
    <!-- the unordered list styled-->
    <ul style="list-style: circle">
      <!-- the list items -->
      <li>Bread</li>
      <li>Cake</li>
      <li>Milk</li>
    </ul>
  </body>
</html>
