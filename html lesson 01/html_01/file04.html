  <body>
    <p>LEFT</p>

    <!-- escape characters -->
    AAA &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; BBB

    <p>10 &lt; 100</p>
    <p>100 &gt; 10</p>

    <hr />
    <!-- headers h1 to h6 (smallest) -->
    <h1>main header</h1>
    <h2>sub header</h2>
    <p>aaa bbb ccc</p>
    <!-- font size -->
    <p style="font-size: xx-large">a paragraphe with large fonts</p>
    <p>aaa bbb ccc</p>
    <p>aaa bbb ccc</p>
